<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Gatito Sentimental</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #333; /* fondo principal ahora gris */
            color: #e5e7eb; /* texto claro */
        }
        .chat-container {
            background-color: #333; /* contenedor gris */
        }
        .user-message {
            background-color: #444; /* burbuja del usuario */
        }
        .bot-message {
            background-color: #555; /* burbuja del bot */
        }
        /* Estilos personalizados para la barra de desplazamiento tipo WhatsApp */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #2c3e50; /* Color de fondo de la barra de desplazamiento (oscuro) */
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #555; /* Color del "pulgar" de la barra de desplazamiento */
            border-radius: 10px;
            border: 2px solid #2c3e50; /* Borde para el "pulgar" */
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }
        /* Color del texto del placeholder para que se vea bien en el tema oscuro */
        textarea::placeholder {
            color: #b0bec5; /* Un gris claro para el placeholder */
            opacity: 1; /* Para Firefox */
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-100 min-h-screen">
    <div class="flex flex-col w-full h-screen chat-container overflow-hidden">
        <div class="flex justify-between p-4">
            <button id="menu-button" class="text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div id="intro-screen" class="flex-1 flex flex-col items-center justify-center text-center p-4 hidden">
            <h1 class="text-2xl font-bold mb-4">¿En qué puedo ayudarte?</h1>
            <div id="suggestions" class="flex flex-col items-center gap-3 w-full"></div>
        </div>

        <div id="chat-messages" class="flex-1 p-4 pb-32 overflow-y-auto chat-messages hidden">
        </div>

    </div>

    <div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-gray-900 text-white transform translate-x-full transition-transform flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <button id="sidebar-new-chat" class="bg-white text-black px-4 py-2 rounded shadow hover:bg-gray-200 font-medium w-full">Nuevo chat</button>
        </div>
        <ul id="chat-list" class="flex-1 overflow-y-auto p-4 space-y-2"></ul>
        <div class="p-4 border-t border-gray-700">
            <button id="login-button" class="bg-white text-black px-4 py-2 rounded shadow hover:bg-gray-200 font-medium w-full">Iniciar sesión</button>
        </div>
    </div>

    <div id="chat-input" class="bg-gray-800 p-4 flex items-center border-t border-gray-700 fixed bottom-0 left-0 w-full">
        <textarea id="message-input"
                  class="flex-1 resize-none bg-black text-gray-100 rounded-full py-2 px-4 mr-3 focus:outline-none focus:ring-2 focus:ring-gray-500 placeholder-gray-400"
                  rows="1"
                  placeholder="Escribe tu mensaje..."></textarea>
        <button id="send-button"
                class="bg-white text-black rounded-full p-3 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        </button>
    </div>

    <script src="https://js.puter.com/v2/"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
